<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home Work JavaScript 3</title>
</head>
<body>
	<div class="wrapper">
		<div class="dz_3-1">
			<h2>Вывести элементы массива в элемент p id=”new”</h2>
			<input id="" type="submit" value="Вывести" onClick="getInfo()">
			<p>Массив вывести сюда: <span id="result"></span></p> 
		<!--	<p id="new" style="width: 200px; height:25px; border: 1px solid #000"> </p> -->
		</div>
		<div class="dz_3-2">
			<h2>По нажатию “ОК” - выводится массив</h2>
			Индекс массива: <input id="arrIndex" type="number">
			Значение массива: <input id="value" type="text">
			<input type="submit" value="OK" onClick="getArray()">
			
		</div>
		<div class="dz_3-3">
			<h2>Добавьте кнопку pop</h2>
			<input type="submit" value="Pop" onClick="getPop()">
		</div>
		<div class="dz_3-4">
			<h2>Добавьте кнопку shift</h2>
			<input type="submit" value="Shift" onClick="getShift()">
		</div>
		<div class="dz_3-5">
			<h2>Добавьте кнопку push</h2>
			<input id="elem" type="text">
			<input type="submit" value="Push" onClick="getPush()">
		</div>
		<div class="dz_3-6">
			<h2>Добавьте кнопку unshift</h2>
			<input id="item" type="text">
			<input type="submit" value="Unshift" onClick="getUnShift()">
		</div>
		
	</div>
	<script src="js/script.js"></script>
</body>
</html>
